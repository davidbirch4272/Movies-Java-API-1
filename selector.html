<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://kit.fontawesome.com/6c042f20ba.js" crossorigin="anonymous"></script>
    <script src="index.html" defer></script>
    <script src="app.js" defer></script>
    <script src="selector.js" defer></script>
  <title>Library</title>    
</head>
<body id="movie__selector" class="menu--open">
<nav>
  <div class="nav__container">
    <div class="logo__container">
      <img class="logo" src="./Assets/Movies.gif" alt="">
      <h1 class="title">David's Theater</h1>
    </div>
    <ul class="nav__links">
      <li>
        <a href="index.html" class="nav__link">Home</a>
      </li>
      <li>
        <a href="#" class="nav__link">About</a>
      </li>
      <li>
        <a href="selector.html" class="nav__link nav__link--primary">Movies</a>
      </li>
    </ul>
     <button class="btn__menu" onclick="openMenu()">
      <i class="fas fa-bars"></i>
    </button>
    <div class="menu__backdrop">
      <button class="btn__menu btn__menu--close" onclick="closeMenu()">
        <i class="fas fa-times"></i>
      </button>
      <ul class="menu__links">
        <li class="menu__list">
          <a href="#" class="menu__link" onclick="closeMenu()">Home</a>
        </li>
        <li class="menu__list">
          <a class="menu__link no-cursor" onclick="closeMenu()">About</a>
          </li>
        <li class="menu__list">
          <a href="#" class="menu__link" onclick="closeMenu()">Movies</a>
          </li>
      </ul>
    </div>
 </div>
</nav>

  <main id="selector">
    <section>
      <div class="selector__container">
        <div class="selector__row">
          <div class="movies__header">
            <h2 class="section__title">All <span class="coloring">Shows</span></h2>
            <div class="search__header">
            <input type="text" class="search__bar" placeholder = "Movies (The Fast & Furious Series)"></input>
                  <i class="fa-solid fa-magnifying-glass" onclick="renderMovies()"></i>
          </div>
              <select id="filter" onchange="filterMovies(event)">
                <option value="disable selected">Sort</option>
                <option value="NEW_TO_OLD">New to Old</option>
                <option value="OLD_TO_NEW">Old to New</option>
                </select>
            </div>
        <div class="movies movies__loading">
          <i class="fas fa-spinner movies__loading--spinner" onchange="renderMovies(event)"></i>
        </div>  
            <div class="movies__Wrapper">
              <img src="" alt="" class="movie__poster"></img>
              <h2 class="movie__title"></h2>
              <p class="movie__year"></p>
              <p class="movie__imdbID"></p>
          </div>
      </div>
      </div>
    </section>
  </main>



  <footer>
    <div class="footer__container">
      <div class="footer__row">
        <div class="footer__logo--container">
             <figure class="footer__logo">
            <a href="#">
              <img src="./Assets/Movies.gif" class="footer__logo--img" alt=""></img>
            </figure>
            <h3 class="footer__title">David's Theater</h3>
          </a>
        </div>
      <div class="footer__links">
      <a href="index.html" class="footer__link">Home</a>
      <a href="" class="footer__link no-cursor">About</a>
      <a href="selector.html" class="footer__link">Movies</a>
      </div>
      <div class="footer__copyright">Copyright &copy; 2025 David P. Birch.  All Rights Reserved.</div>
      </div>
      </div>
       </footer>
</body>
</html>
